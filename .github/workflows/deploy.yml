name: Deploy via Helm
on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:
    inputs:
      imageTag:
        type: string
        description: "Image tag"
        required: true
        default: latest

      namespace:
        type: choice
        description: "Namespace"
        required: true
        default: "default"
        options:
          - main
          - dev


jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_ARN }}
          mask-aws-account-id: false

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name demo

      - name: Install kustomize
        run: curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash

      - name: Patch kustomize
        working-directory: ./k8s
        env:
          ROLE_ARN: ${{ secrets.AWS_SECRETS_ACCESS_ROLE_ARN }}
        run: > 
          kustomize edit add patch --kind ServiceAccount --patch "[{\"op\": \"replace\", \"path\": \"/metadata/annotations/eks.amazonaws.com~1role-arn\", \"value\": $ROLE_ARN }]"

      - name: Build kustomize
        working-directory: ./k8s
        run: kustomize build . > rendered.yaml

      - name: Print rendered template
        run: cat ./k8s/rendered.yaml
